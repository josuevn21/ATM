   </head>
   <body>
      <div class="content">
         <div class="text">
            Banco Virtual
         </div>
         <form id="login-form">
            <div class="field">
               <input type="text" id="usuario" required>
               <span class="fas fa-user"></span>
               <label for="usuario">Usuario</label>
            </div>
            
            <div class="field">
               <input type="password" id="contrasena" required>
               <span class="fas fa-lock"></span>
               
               <label for="contrasena">Contraseña</label>
            </div>
            <div class="forgot-pass">
               <a href="#">¿Ha olvidado su contraseña?</a>
            </div>
            <button type="submit">Ingresar</button>
            <div class="sign-up">
               ¿No está afiliado?
               <a href="#">regístrate ahora</a>
            </div>
            
         </form>
         <div id="pageMessages"></div>
         <div id="operaciones" style="display: none;">
            
          <h1>Bienvenido</h1>
          <label id="nombreUsuario"></label>
          
          <div class="saldo">
            <h2>Saldo Actual</h2>
            <p id="saldo-actual">$0</p>
          </div>
          <div class="operaciones">
            <h2>Operaciones</h2>
            <div class="field">
              <input type="number" id="cantidad" placeholder="Cantidad">
               <span class="fa-solid fa-money-bill"></span>
              <label for="cantidad">Cantidad</label>
           </div>
            <!--<input type="number" id="cantidad" placeholder="Cantidad">-->
            <button id="btn-depositar">Depositar</button>
            <button id="btn-retirar">Retirar</button>
            <button id="btn-cerrar-sesion">Cerrar Sesión</button>
          </div>
        </div>
      </div>
